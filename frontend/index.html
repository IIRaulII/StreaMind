<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <title>StreaMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="StreaMind - Una aplicación para mantener un registro de las películas que has visto, quieres ver y tus favoritas.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
      // Fix para scroll en iOS
      (function() {
        // Interceptar todos los clics en enlaces para forzar scroll
        document.addEventListener('click', function(e) {
          if (e.target.tagName === 'A' || e.target.closest('a')) {
            setTimeout(function() {
              window.scrollTo(0, 0);
            }, 0);
          }
        });
        
        // Intentar restablecer el scroll después de que la página se cargue
        window.addEventListener('load', function() {
          setTimeout(function() {
            window.scrollTo(0, 0);
          }, 100);
        });
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
